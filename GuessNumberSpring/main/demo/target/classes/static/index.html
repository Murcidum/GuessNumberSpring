<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .hidden { display: none; }
      #message { transition: all 0.3s ease; }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center mb-4">Guess the Number</h1>
              <div id="setupSection">
                <div class="mb-3">
                  <label for="inputA" class="form-label">Minimum Number (A)</label>
                  <input type="number" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" id="inputA" value="1">
                </div>
                <div class="mb-3">
                  <label for="inputB" class="form-label">Maximum Number (B)</label>
                  <input type="number" min="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="form-control" id="inputB" value="100">
                </div>
                <div id="valmessage" class="alert"></div>
                <button class="btn btn-primary w-100" id="startButton">Start Game</button>
              </div>

              <div id="gameSection" class="hidden">
                <div class="mb-3">
                  <div class="alert alert-info mb-4" id="rulesBlock">
                    <h4 class="alert-heading">ðŸ“œ ÐŸÑ€Ð°Ð²Ð¸Ð»Ð° Ð¸Ð³Ñ€Ñ‹:</h4>
                    <div id="dynamicRules">

                    </div>
                  </div>

                  <p class="text-muted">Remaining attempts: <span id="remainingAttempts"></span></p>
                  <label for="guessInput" class="form-label">Enter your guess:</label>
                  <input type="number" class="form-control mb-2" id="guessInput" autofocus>
                </div>
                <button class="btn btn-primary w-100 mb-3" id="checkButton">Check</button>
                  <div id="message" class="alert"></div>
                <div class="mb-3">
                  <p class="text-muted small">Guess history:</p>
                  <div id="history" class="bg-light p-2 rounded" style="max-height: 100px; overflow-y: auto;">
                  </div>
                </div>
                <button class="btn btn-outline-secondary w-100"  id="newGameButton">New Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
